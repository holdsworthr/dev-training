<style>
    .its-clicked {
        background-color: red;
    }
    
    .its-clicked:hover {
        background-color: red;
    }
</style>

<script>
    function myFunction() {
        var clicked = document.getElementById("main-button").classList.contains("its-clicked");
        if (clicked) {
            document.getElementById("main-button").classList.remove("its-clicked")
        } else {
            document.getElementById("main-button").classList.add("its-clicked");
        }
    }
</script>

<sly data-sly-include="header.html" />

<div class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Hero Banner</h1>
        <p class="lead text-muted">Something short and leading about the rest of the page and its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
        <p>
            <a id="main-button" href="#" onclick="myFunction()" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
    </div>
</div>
